version: '3.8'

services:
  playwright-prod:
    container_name: playwright-prod-container
    image: playwright-prod-image
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    volumes:
      - ../:/playwright-prod # hot reload, no need restart docker if only .py changed
    command: tail -f /dev/null
    ports:
      - '9170:9170'